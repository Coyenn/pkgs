name: "Update Flake Packages"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1" # Runs weekly on Monday
jobs:
  updateFlakePackages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: coyenn
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Update flake packages
        run: nix develop .#default --command ./update.sh
      - name: Update README
        run: nix develop .#default --command ./update-readme.sh
      - name: Build packages (push to Cachix)
        run: |
          # Build all packages - cachix-action will automatically push them
          nix flake show --json | jq -r '.packages["x86_64-linux"] | keys[]' | while read pkg; do
            nix build ".#packages.x86_64-linux.$pkg" --print-build-logs || true
          done
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        id: cpr
        with:
          token: ${{ secrets.PAT_FOR_CPR }}
          commit-message: "chore: update packages"
          branch: chore/nix-updates
          delete-branch: true
          title: "chore: update packages"
          body: |
            Automated changes by the nix-update GitHub Action.
          labels: dependencies
      - name: Enable auto-merge
        if: ${{ steps.cpr.outputs.pull-request-number }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT_FOR_CPR }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
